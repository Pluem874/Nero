<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino TDS Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #tds-value {
      font-size: 2em;
      color: #007BFF;
      font-weight: bold;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      display: inline-block;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Arduino TDS Data</h1>
  <div class="container">
    <p>Current TDS Value:</p>
    <p id="tds-value">Loading...</p>
  </div>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>

  <script>
    // Firebase configuration (replace with your Firebase project config)
    const firebaseConfig = {
  apiKey: "AIzaSyBt-GMnQLX-fk4kUoBTgCer5jTJ2vXBOXE",
  authDomain: "nero-pipes.firebaseapp.com",
  databaseURL: "https://nero-pipes-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "nero-pipes",
  storageBucket: "nero-pipes.firebasestorage.app",
  messagingSenderId: "356218401977",
  appId: "1:356218401977:web:43b29cf6edf63297975768",
  measurementId: "G-V8P31QGLBE"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialized:", app); // Debugging

    // Initialize Realtime Database
    const db = firebase.database();

    // Reference to the TDS value in Realtime Database
    const tdsRef = db.ref("tdsValue"); // Replace with your node path

    // Fetch and display TDS data in real-time
    tdsRef.on("value", (snapshot) => {
      const tdsValue = snapshot.val();
      console.log("TDS value updated:", tdsValue); // Debugging
      document.getElementById("tds-value").textContent = tdsValue + " ppm";
    }, (error) => {
      console.error("Error fetching data: ", error);
      document.getElementById("tds-value").textContent = "Error loading data";
    });
  </script>
</body>
</html>
